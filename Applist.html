<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App List - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .app-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .app-info {
      flex-grow: 1;
      margin-left: 1rem;
    }
    .app-info p {
      margin: 0;
    }
    .actions button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background: #2196f3;
      color: white;
    }
    .delete-btn {
      background: #f44336;
      color: white;
    }
    /* Edit form styles */
    #editFormContainer {
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      display: none;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    #editFormContainer h2 {
      margin-top: 0;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #editFormButtons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }
    #editFormButtons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    #saveEditBtn {
      background: #4CAF50;
      color: white;
    }
    #cancelEditBtn {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>App List - Admin Control</h1>
  </header>
  <div class="container" id="appContainer">
    <!-- App entries will go here -->
  </div>

  <div id="editFormContainer">
    <h2>Edit App</h2>
    <form id="editForm">
      <div class="input-group">
        <label for="editAppName">App Name</label>
        <input type="text" id="editAppName" required />
      </div>
      <div class="input-group">
        <label for="editAppImage">App Image URL</label>
        <input type="text" id="editAppImage" required />
      </div>
      <div class="input-group">
        <label for="editAppVersion">App Version</label>
        <input type="text" id="editAppVersion" required />
      </div>
      <div class="input-group">
        <label for="editApkLink">APK Download Link</label>
        <input type="text" id="editApkLink" required />
      </div>
      <div id="editFormButtons">
        <button type="submit" id="saveEditBtn">Save Changes</button>
        <button type="button" id="cancelEditBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script>
    const container = document.getElementById("appContainer");
    const editFormContainer = document.getElementById("editFormContainer");
    const editForm = document.getElementById("editForm");

    let currentEditIndex = null;

    function loadApps() {
      container.innerHTML = "";
      const apps = JSON.parse(localStorage.getItem("apps")) || [];
      apps.forEach((app, index) => {
        const row = document.createElement("div");
        row.className = "app-row";
        row.innerHTML = `
          <img src="${app.icon}" width="50" height="50" style="border-radius: 6px;">
          <div class="app-info">
            <p><strong>${app.name}</strong></p>
            <p>Version: ${app.version}</p>
          </div>
          <div class="actions">
            <button class="edit-btn" onclick="editApp(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteApp(${index})">Delete</button>
          </div>
        `;
        container.appendChild(row);
      });
    }

    function deleteApp(index) {
      if (confirm("Are you sure you want to delete this app?")) {
        let apps = JSON.parse(localStorage.getItem("apps")) || [];
        apps.splice(index, 1);
        localStorage.setItem("apps", JSON.stringify(apps));
        loadApps();
        hideEditForm();
      }
    }

    function editApp(index) {
      currentEditIndex = index;
      const apps = JSON.parse(localStorage.getItem("apps")) || [];
      const app = apps[index];
      // Fill form fields with existing app data
      document.getElementById("editAppName").value = app.name;
      document.getElementById("editAppImage").value = app.icon;
      document.getElementById("editAppVersion").value = app.version;
      document.getElementById("editApkLink").value = app.apkUrl;

      showEditForm();
      // Scroll to form smoothly
      editFormContainer.scrollIntoView({ behavior: "smooth" });
    }

    function showEditForm() {
      editFormContainer.style.display = "block";
    }

    function hideEditForm() {
      editFormContainer.style.display = "none";
      currentEditIndex = null;
      editForm.reset();
    }

    editForm.addEventListener("submit", function(e) {
      e.preventDefault();
      if (currentEditIndex === null) return;

      const apps = JSON.parse(localStorage.getItem("apps")) || [];

      apps[currentEditIndex] = {
        name: document.getElementById("editAppName").value.trim(),
        icon: document.getElementById("editAppImage").value.trim(),
        version: document.getElementById("editAppVersion").value.trim(),
        apkUrl: document.getElementById("editApkLink").value.trim(),
        screenshots: apps[currentEditIndex].screenshots || []
      };

      localStorage.setItem("apps", JSON.stringify(apps));
      loadApps();
      hideEditForm();
    });

    document.getElementById("cancelEditBtn").addEventListener("click", function() {
      hideEditForm();
    });

    window.addEventListener("load", loadApps);
  </script>
</body>
</html>
